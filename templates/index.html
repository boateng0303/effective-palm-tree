<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
</head>
<body>
    <h1>International Space Station (ISS) Tracker</h1>
    <p><strong>ISS Latitude:</strong> {{ lat }}</p>
    <p><strong>ISS Longitude:</strong> {{ lon }}</p>
    <p><strong>Weather Below ISS:</strong> {{ temp_c }}Â°C, {{ description }}</p>
    <p><strong>Country Code:</strong> {{ country_code }}</p>
    {% if flag %}
        <p><strong>Flag:</strong> <img src="{{ flag }}" alt="Flag of {{ country_code }}"></p>
    {% endif %}
    <p><strong>Distance from your location:</strong> {{ distance }} km</p>
</body>
</html>
